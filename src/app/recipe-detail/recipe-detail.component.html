<div class="recipe-detail" *ngIf="recipe">
    <h1>{{ recipe.title }}</h1>
    <img [src]="recipe.imageUrl" alt="{{ recipe.title }}">
    <h3>Ingredients</h3>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
    <h3>Instructions</h3>
    <ol>
      <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
    </ol>
  </div>
